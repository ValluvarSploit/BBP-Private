name: DNSGen Wordlist Generator
on:
  workflow_dispatch:
env:
    HOST: ${{ secrets.NGROK_URL }} 
    SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
    SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CHANNEL_NAME }} 
                 
jobs:
  dnsgen-wordlist-generator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         wget $HOST/dnsgen.txt -O target.txt
         pip3 install dnsgen && cp ~/.local/bin/dnsgen .
      - name: DNSgen
        run: |
         ./dnsgen target.txt > dnsgen-wordlist.txt
         zip dnsgen-wordlist.zip dnsgen-wordlist.txt
         xz dnsgen-wordlist.zip
      - name: Send dnsgen Output Files to Slack
        run: |
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title=DNSGen-Wordlist-Generator -F filename=dnsgen-wordlist.zip.xz -F file=@dnsgen-wordlist.zip.xz
         
                                  
                 
