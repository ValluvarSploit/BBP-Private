          curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title=Nmap-Full-Scan-NMAP -F filename=nmap-full-scan.nmap -F file=@nmap-full-scan.nmap

