  Subdomainizer:
    runs-on: ubuntu-latest              
    needs: Subdomain-Enumeration
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
         name: subdomain-enumeration-artifacts 
