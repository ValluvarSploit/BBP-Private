name: NMAP Full Scan
on:
  workflow_dispatch:
env:         
      HOST: ${{ secrets.NGROK_URL }}
      SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
      SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CHANNEL_NAME }}  
jobs:
  nmap-vulnscan:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         wget $HOST/live-ips.out -O targets-ips.txt
         sudo apt-get update && sudo apt-get install nmap -y
         git clone https://github.com/scipag/vulscan scipag_vulscan 
         sudo ln -s `pwd`/scipag_vulscan /usr/share/nmap/scripts/vulscan
      - name: Nmap scan
        run: nmap -Pn -sV -p0-65535 --script=vulscan/vulscan.nse -iL targets-ips.txt -oN nmap-vulnscan.txt
      - name: Send Output to Slack
        run: curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title=Nmap-Vulnscan -F filename=nmap-vulnscan.txt -F file=@nmap-vulnscan.txt
        
  nmap-vulners:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         wget $HOST/live-ips.out -O targets-ips.txt
         sudo apt-get update && sudo apt-get install nmap -y
         cd /usr/share/nmap/scripts/
         sudo git clone https://github.com/vulnersCom/nmap-vulners.git
      - name: Nmap scan
        run: nmap -Pn -sV -p0-65535 --script nmap-vulners -iL targets-ips.txt -oN nmap-vulners.txt
      - name: Send Output to Slack
        run: curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title=Nmap-Vulners-Scan -F filename=nmap-vulners.txt -F file=@nmap-vulners.txt
        
  nmap-vuln:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         wget $HOST/live-ips.out -O targets-ips.txt
         sudo apt-get update && sudo apt-get install nmap -y
      - name: Nmap scan
        run: nmap -Pn -sV -p0-65535 --script vuln -iL targets-ips.txt -oN nmap-vuln.txt
      - name: Send Output to Slack
        run: curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title=Nmap-Vuln -F filename=nmap-vuln.txt -F file=@nmap-vuln.txt
        
