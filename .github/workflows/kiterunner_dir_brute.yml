name: KiteRunner Dir Brute
on:
  workflow_dispatch:
env:
       TARGET: ${{ secrets.DOMAIN }}
       SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
       SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CN_SOLO }} 
       WEBHOOK: ${{ secrets.SLACK_WEBHOOK_SOLO }}
       HOST: ${{ secrets.NGROK_URL }}

jobs:
  kite-runner-dir-brute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2             
      - name: Install Dependencies
        run: |
         wget --quiet https://wordlists-cdn.assetnote.io/data/kiterunner/swagger-wordlist.txt
         wget --quiet https://wordlists-cdn.assetnote.io/data/kiterunner/routes-large.kite.tar.gz ; tar -xzvf routes-large.kite.tar.gz
         wget --quiet https://github.com/assetnote/kiterunner/releases/download/v1.0.1/kiterunner_1.0.1_linux_amd64.tar.gz ; tar -xzvf kiterunner_1.0.1_linux_amd64.tar.gz
       #wget $HOST/subdomains-resolved.txt
      - name: Kiterunner API
        run: |
         ./kr brute http://swaggerforyou.myshopify.com -w swagger-wordlist.txt -x 10 -d=0  -o kite-runner-dir-brute.txt
         ls -l
      - name: Send Output to Slack
        if: always()
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"Kiterunner Dir Brute has COMPLETED for - '$TARGET'"}' "$WEBHOOK"
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title="$TARGET"-KiteRunner-Dir-Brute -F file=@kite-runner-dir-brute.txt

