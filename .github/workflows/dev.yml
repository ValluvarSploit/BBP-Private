name: KiteRunner
on:
  workflow_dispatch:
env:
       TARGET: ${{ secrets.DOMAIN }}
       SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
       SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CN_SOLO }} 
       WEBHOOK: ${{ secrets.SLACK_WEBHOOK_SOLO }}

jobs:
  kite-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2             
      - name: Install Dependencies
        run: |
         wget --quiet https://wordlists-cdn.assetnote.io/data/kiterunner/routes-large.kite.tar.gz
         tar -xzvf routes-large.kite.tar.gz
         ls -l
       #wget --quiet https://github.com/assetnote/kiterunner/releases/download/v1.0.1/kiterunner_1.0.1_linux_amd64.tar.gz
       #tar -xzvf kiterunner_1.0.1_linux_amd64.tar.gz
      - name: MassDNS
        run: |
         ./kr -h
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
         name: MassDNS-artifacts
         path: live-hosts-output.txt
      - name: Send Output to Slack
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"MassDNS Resolver has COMPLETED for - '$TARGET'"}' "$WEBHOOK"
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title="$TARGET"-MassDNS-Live-IPs -F file=@live-ips-output.txt.xz  
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title="$TARGET"-MassDNS -F file=@massdns-output.txt.xz
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title="$TARGET"-MassDNS-Live-Hosts -F file=@live-hosts-output.txt.xz
