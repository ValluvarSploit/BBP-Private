name: Gobuster VHost Scanner
on:
  workflow_dispatch:
env:
       TARGET: ${{ secrets.DOMAIN }}
       S_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
       S_WEBHOOK: ${{ secrets.WHOOK_JOB_ALERTS }}
       S_URL: https://slack.com/api/files.upload           
jobs:
  Gobuster-Vhost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"Gobuster Vhost Brute Started For - '$TARGET'"}' "$S_WEBHOOK"
         wget https://github.com/OJ/gobuster/releases/download/v3.1.0/gobuster-linux-amd64.7z
         7z e gobuster-linux-amd64.7z ; chmod +x gobuster
      - name: Gobuster Vhost
        run: |
         ./gobuster vhost -u https://"$TARGET" -w wordlists/top-vulnerable-subdomains.txt -o gobsuter-vhosts.txt 
      - name: Output & Slack Notification
        if: always()
        run: |
         S_CHANNEL=$(echo $TARGET | sed 's/\./_/g')
         curl -X POST -H 'Content-type: application/json' --data '{"text":"Gobuster Vhost completed for - '$TARGET'"}' "$S_WEBHOOK"
         curl "$S_URL" -F token="$S_TOKEN" -F channels="$S_CHANNEL" -F title="$TARGET"-Gobuster-Vhost -F file=@gobsuter-vhosts.txt
          
