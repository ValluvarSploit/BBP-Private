name: Docker
on:
  workflow_dispatch:
env:
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker
        run: |
         wget https://raw.githubusercontent.com/ValluvarSploit/Resolver/main/resolvers.txt;
         cp resolvers.txt $HOME/.config/subfinder; 
         docker pull projectdiscovery/subfinder
         docker run -v $HOME/.config/subfinder:/root/.config/subfinder projectdiscovery/subfinder -d allegro.pl -recursive -rL resolvers.txt > uber.com.txt
         ls -l uber.com.txt
