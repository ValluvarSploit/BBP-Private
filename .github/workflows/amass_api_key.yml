name: Amass API Key
on:
  workflow_dispatch:
env:
      ALIENT_VALUT: ${{ secrets.AMASS_ALIENVALUT }}
      CLOUDFLARE: ${{ secrets.AMASS_CLOUDFLARE }}
      FACEBOOK: ${{ secrets.AMASS_FACEBOOK }}
      NETWORKSDB: ${{ secrets.AMASS_NETWORKSDB }}
      RECONDEV: ${{ secrets.AMASS_RECONDEV }}
      WHOISXMLAPI: ${{ secrets.AMASS_WHOISXMLAPI }}
      TARGET: ${{ secrets.DOMAIN_LARGE_PRIVATE }}
      SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
      SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CN_PUBLIC }}
jobs:
  Amass-Subdomain-Enum:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         echo "$ALIENT_VALUT" >> binaries/amass-config.ini
         echo "" >> binaries/amass-config.ini
         echo "$CLOUDFLARE" >> binaries/amass-config.ini
         echo "" >> binaries/amass-config.ini
         echo "$FACEBOOK" >> binaries/amass-config.ini
         echo "" >> binaries/amass-config.ini
         echo "$NETWORKSDB" >> binaries/amass-config.ini
         echo "" >> binaries/amass-config.ini
         echo "$RECONDEV" >> binaries/amass-config.ini
         echo "" >> binaries/amass-config.ini
         echo "$WHOISXMLAPI" >> binaries/amass-config.ini   
         sudo snap install amass
      - name: Amass 
        run: |
         amass enum -d "$TARGET" -config binaries/amass-config.ini -o amass-key.out
      - name: Send Output to Slack
        run: curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title="$TARGET"-Amass-Key -F filename=amass-key.out -F file=@amass-key.out
