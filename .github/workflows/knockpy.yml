name: Knockpy
on:
  workflow_dispatch:
env:
       TARGET: ${{ secrets.DOMAIN }}
       SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
       SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CN_SOLO }} 
       WEBHOOK: ${{ secrets.SLACK_WEBHOOK_SOLO }}
       KNOCKPY_CONFIG: ${{ secrets.KNOCKPY_CONFIG_VT_API }}
     
jobs:
  Knockpy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"Knockpy INITIATED FOR - '$TARGET'"}' "$WEBHOOK"
         git clone https://github.com/guelfoweb/knock.git ; cd knock
         pip3 install -r requirements.txt
         sudo python3 setup.py install --user ; echo "$KNOCKPY_CONFIG" > knockpy/config.json ; cd ..
         mkdir knockpy-results
#         wget --quiet https://gist.githubusercontent.com/jhaddix/f64c97d0863a78454e44c2f7119c2a6a/raw/96f4e51d96b2203f19f6381c8c545b278eaa0837/all.txt
      - name: Knockpy
        run: |
         python3 knock/knockpy/knockpy.py "$TARGET" -o knockpy-results
         zip -r knockpy-results.zip knockpy-results
      - name: Output & Slack Notification
        if: always()
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"Knockpy COMPLETED FOR - '$TARGET'"}' "$WEBHOOK"
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title="$TARGET"-Knockpy -F file=@knockpy-results.zip
