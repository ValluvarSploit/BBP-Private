name: Dev-Test-2

on:
  workflow_dispatch:

jobs:
  knockpy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         git clone https://github.com/guelfoweb/knock.git
         sudo apt-get install python-dnspython -y
         python knock/knockpy/knockpy.py -h

      

                       
