name: Amass Bruteforce
on:
  workflow_dispatch:
env:
     TARGET: ${{ secrets.AMASS_DOMAIN }}
     SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
     SLACK_CHANNEL_NAME: ${{ secrets.SLACK_CN_PRIVATE }}
jobs:
  amass-brute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
         sudo snap install amass  
         wget --quiet https://raw.githubusercontent.com/ValluvarSploit/Resolver/main/resolvers.txt
      - name: Amass
        run: amass enum -active -brute -d "$TARGET" -o amass-brute.txt -rf resolvers.txt -max-dns-queries 10000
      - name: Send Output to Slack
        if: always()
        run: |
         xz amass-brute.txt
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$SLACK_CHANNEL_NAME" -F title="$TARGET"-Amass-Brute -F filename=amass-brute.txt.xz -F file=@amass-brute.txt.xz
 
