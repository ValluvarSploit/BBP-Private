name: Nuclei Scan Panels CI
 
on:
  workflow_dispatch:

jobs:
  nuclei-panels-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Clean-up
        run: |
         rm nuclie-panels-output.txt
         touch nuclie-panels-output.txt
      - name: Nuclei Panels Scan
        run: |
         git clone https://github.com/projectdiscovery/nuclei-templates.git
         wget https://github.com/projectdiscovery/nuclei/releases/download/v2.2.0/nuclei_2.2.0_linux_amd64.tar.gz
         tar -xzvf nuclei_2.2.0_linux_amd64.tar.gz
         ./nuclei -l live-subdomains-output.txt -c 100 -stats -t nuclei-templates/panels/ -exclude nuclei-templates/security-misconfiguration/ -exclude nuclei-templates/cves/ -exclude nuclei-templates/technologies/ -exclude nuclei-templates/default-credentials/ -exclude nuclei-templates/dns/ -exclude nuclei-templates/files/ -exclude nuclei-templates/fuzzing/ -exclude nuclei-templates/generic-detections/ -exclude nuclei-templates/misc/ -exclude nuclei-templates/payloads/ -exclude nuclei-templates/subdomain-takeover/ -exclude nuclei-templates/tokens/ -exclude nuclei-templates/vulnerabilities/ -exclude nuclei-templates/wordlists/ -exclude nuclei-templates/workflows/ -o nuclie-panels-output.txt
         echo `date` | tee -a nuclie-panels-output.txt
         rm LICENSE.md nuclei README.md nuclei_2.2.0_linux_amd64.tar.gz
         rm -rf nuclei-templates/
      - name: Commit Output file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add nuclie-panels-output.txt
          git commit -m "Update nuclie-panels-output.txt"
          git push "https://ValluvarSploit:${{ secrets.TOKEN }}@github.com/ValluvarSploit/Test-Data.git" HEAD:main --follow-tags
